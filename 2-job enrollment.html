<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job enrollment</title>
    <link rel="stylesheet" href="C:\Users\user\OneDrive\Desktop\simple-profile-website\job.styles.css">
</head>
<body>
    <!--job enrollment-->
    <div>
        <h2>job emrollment</h2>
        <form>
            <label for="username">username:</label><br>
            <input type="text" placeholder="enter u r name" id="username"><br>
            <label for="password">password:</label><br>
            <input type="password" id="password" placeholder="enter password"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" placeholder="enter email"><br>
            <label for="selfintro">about u r self:</label><br>
            <textarea type="text" id="selfintro" rows="3" cols="30" placeholder="bio"></textarea><br>
            <label>designation:</label><br>
            <select>
                <option value="software enginnering">software enginnering</option>
                <option value="sr.software enginnering">sr.software enginnering</option>
                <option value="techlead">techlead</option>
                <option value="project manager">project manager</option>
            </select><br>
            <label>DOB:</label><br>
            <input type="date"><br>
            <label>your image:</label><br>
            <input type="file"><br>
            <label>mobile number:</label><br>
            <input type="number"><br>
            <label>programming level</label><br>
            <input type="checkbox" value="beginner">beginner
            <input type="checkbox" value="intermediate">intermediate
            <input type="checkbox" value="advanced">advanced<br>
            <label>expertise in</label>
            <input type="radio" value="frontend" name="expertise">frontend
            <input type="radio" value="backend" name="expertise">backend
            <input type="radio" value="database" name="expertise">database
            <input type="radio" value="full stack" name="expertise">full stack<br>
            <label>website url:</label><br>
            <input type="url" placeholder="url"><br>
            <input class="button" type="submit" value="enroll">
            <input class="button" type="reset">

        </form>
    </div>
</body>
</html>
